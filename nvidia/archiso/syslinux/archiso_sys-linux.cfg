LABEL arch64
TEXT HELP
Boot the DolphinOS (NVIDIA) install medium on BIOS.
It allows you to install DolphinOS or perform system maintenance.
ENDTEXT
MENU LABEL DolphinOS (NVIDIA) install medium (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-zen
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux-zen.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% nvidia_drm.modeset=1